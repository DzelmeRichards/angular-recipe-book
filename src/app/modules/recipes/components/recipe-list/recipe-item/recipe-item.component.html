<a
  class="block p-4 mt-2 border border-l-8 rounded-tr-lg rounded-bl-lg border-lightBorder hover:border-l-lightActive dark:border-darkBorder dark:hover:border-l-darkActive"
  [routerLink]="[recipe.id]"
  routerLinkActive="bg-lightSelectedBg dark:bg-darkSelectedBg max-sm:border-l-lightActive max-sm:dark:border-l-darkActive"
>
  <h4 class="font-semibold text-lg text-lightHeading dark:text-darkHeading">
    {{ recipe?.name }}
  </h4>
  <p class="mt-2 truncate">{{ recipe?.description }}</p>
</a>
