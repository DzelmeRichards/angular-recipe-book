<div class="p-4">
  <button class="btn btn-primary" (click)="onNewRecipe()">New Recipe</button>

  <p
    class="mt-8 font-semibold text-lightHeading dark:text-darkHeading"
    *ngIf="!recipes.length"
  >
    No recipes to display, try creating a new recipe
  </p>

  <div class="mt-4">
    <app-recipe-item
      *ngFor="let recipe of recipes; trackBy: recipeTrackBy"
      [recipe]="recipe"
    ></app-recipe-item>
  </div>
</div>
