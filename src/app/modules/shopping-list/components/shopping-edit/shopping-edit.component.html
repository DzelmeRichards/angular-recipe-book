<div class="w-full md:w-2/3 lg:w-1/2">
  <form [formGroup]="shoppingListForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col md:flex-row">
      <div class="flex flex-col w-full md:w-2/3 md:mr-4">
        <label
          for="ingredientName"
          class="relative text-lightHeading dark:text-darkHeading"
          >Name
          <span
            class="ml-1 absolute text-nowrap"
            *ngIf="name.errors?.['required'] && (name.dirty || name.touched)"
          >
            is required</span
          ></label
        >
        <input
          class="mt-1 px-2 py-1 rounded border border-lightBorder dark:border-darkBorder bg-lightInputBg dark:bg-darkInputBg"
          id="ingredientName"
          formControlName="ingredientName"
          type="text"
        />
      </div>

      <div class="mt-1 w-full flex flex-col md:w-1/3 md:mt-0">
        <label
          for="amount"
          class="relative text-lightHeading dark:text-darkHeading"
          >Amount
          <span
            class="ml-1 absolute text-nowrap"
            *ngIf="amount.invalid && (amount.touched || amount.dirty)"
            ><span *ngIf="amount.errors?.['required']">is required</span>
            <span *ngIf="amount.errors?.['min']">> 0</span>
          </span>
        </label>
        <input
          class="mt-1 px-2 py-1 rounded border border-lightBorder dark:border-darkBorder bg-lightInputBg dark:bg-darkInputBg"
          id="amount"
          formControlName="amount"
          type="number"
        />
      </div>
    </div>

    <div class="mt-8 w-full flex flex-col gap-4 mobile:flex-row">
      <button
        [disabled]="!shoppingListForm.valid"
        class="btn btn-primary"
        type="submit"
      >
        {{ isEditMode ? "Update" : "Add" }}
      </button>
      <button
        *ngIf="isEditMode"
        class="mt-4 btn btn-danger mobile:mt-0"
        type="button"
        (click)="onDelete()"
      >
        Delete
      </button>
      <button
        class="mt-4 btn btn-secondary mobile:mt-0"
        type="button"
        (click)="onClear()"
      >
        Clear
      </button>
    </div>
  </form>
</div>
