<div class="w-1/2 p-4">
  <form [formGroup]="shoppingListForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col md:flex-row">
      <div class="flex flex-col w-full md:w-2/3 md:mr-4">
        <label for="name">Name</label>
        <input
          class="border rounded"
          id="name"
          formControlName="name"
          type="text"
        />
      </div>

      <div class="flex flex-col w-full md:w-1/3">
        <label for="amount">Amount</label>
        <input
          class="border rounded"
          id="amount"
          formControlName="amount"
          type="number"
        />
      </div>
    </div>

    <div class="flex flex-col mt-5 md:flex-row gap-4">
      <button [disabled]="!shoppingListForm.valid" class="btn" type="submit">
        {{ isEditMode ? "Update" : "Add" }}
      </button>
      <button *ngIf="isEditMode" class="btn" type="button" (click)="onDelete()">
        Delete
      </button>
      <button class="btn" type="button" (click)="onClear()">Clear</button>
    </div>
  </form>
</div>
