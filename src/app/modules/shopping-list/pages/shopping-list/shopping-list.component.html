<div class="m-5 rounded-lg shadow-lg bg-lightCardBg dark:bg-darkCardBg">
  <div class="w-full">
    <app-shopping-edit></app-shopping-edit>

    <hr />

    <ul>
      <li>
        <p
          class="pointer"
          *ngFor="let ingredient of ingredients; let i = index"
          (click)="onEditItem(i)"
        >
          {{ ingredient.name }} ({{ ingredient.amount }})
        </p>
      </li>
    </ul>
  </div>
</div>
