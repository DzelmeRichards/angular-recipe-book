<div class="relative font-semibold">
  <button
    class="w-full px-4 py-1 dropdown-btn flex items-center justify-between rounded-t-md"
    (click)="toggleDropdown()"
  >
    {{ title }}

    <span class="material-icons">{{
      isOpen ? "expand_less" : "expand_more"
    }}</span>
  </button>

  <div
    class="w-full left-0 z-10 max-w-44 absolute rounded-b-md shadow-lg text-darkHeading"
    *ngIf="isOpen"
  >
    <ng-content></ng-content>
  </div>
</div>
